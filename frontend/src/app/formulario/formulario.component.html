<div class="container">
  <h1 class="text-center">CALCULADORA DEL SRI</h1>
  <form (ngSubmit)="calcularImpuesto()">
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input
        type="text"
        class="form-control"
        id="cedula"
        [(ngModel)]="cedula"
        name="cedula"
        required
        pattern="[0-9]{10}"
      />
    </div>
    <div class="form-group">
      <label for="ingreso">Ingreso</label>
      <input
        type="number"
        class="form-control"
        id="ingreso"
        [(ngModel)]="ingreso"
        name="ingreso"
        required
      />
    </div>
    <div class="form-group">
      <label for="salud">Salud</label>
      <input
        type="number"
        class="form-control"
        id="salud"
        [(ngModel)]="salud"
        name="salud"
        max="15238.60"
      />
    </div>
    <div class="form-group">
      <label for="educacion">Educación</label>
      <input
        type="number"
        class="form-control"
        id="educacion"
        [(ngModel)]="educacion"
        name="educacion"
        max="3809.65"
      />
    </div>
    <div class="form-group">
      <label for="vestimenta">Vestimenta</label>
      <input
        type="number"
        class="form-control"
        id="vestimenta"
        [(ngModel)]="vestimenta"
        name="vestimenta"
        max="3809.65"
      />
    </div>
    <div class="form-group">
      <label for="vivienda">Vivienda</label>
      <input
        type="number"
        class="form-control"
        id="vivienda"
        [(ngModel)]="vivienda"
        name="vivienda"
        max="3809.65"
      />
    </div>
    <div class="form-group">
      <label for="alimentacion">Alimentación</label>
      <input
        type="number"
        class="form-control"
        id="alimentacion"
        [(ngModel)]="alimentacion"
        name="alimentacion"
        max="3809.65"
      />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <div *ngIf="impuesto !== null" class="mt-3">
    <h2 class="text-center">
      Impuesto a pagar: {{ impuesto | currency : "USD" }}
    </h2>
  </div>
</div>
